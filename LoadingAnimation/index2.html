<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação CSS</title>
<style>
  /* Estilo para centralizar a caixa na tela */
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    width: 400px;
    height: 200px;
    border: 2px solid black;
    position: relative;
    overflow: hidden; 
  }

  .object {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 50%; /* Centraliza verticalmente */
    transform: translateY(-50%);
    animation: move-object 3s linear infinite; /* Define a animação */
  }

  @keyframes move-object {
    0% {
      left: -50px; /* Fora da caixa no lado esquerdo */
    }
    100% {
      left: 100%; /* Fora da caixa no lado direito */
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="object"></div>
  </div>
</body>
</html>
